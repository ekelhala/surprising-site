<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
        <script src="./main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="w-100 d-grid">
            <button
                class="btn btn-primary m-2"
                id="login-button" style="justify-self: end;">
                Login
            </button>
        </div>
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="card p-5">
                <h2 class="text-center text-secondary">
                    Don't have an account?
                </h2>
                <button type="button"
                        class="btn btn-primary mt-5"
                        id="start-button"
                        data-toggle="modal" data-target="#registerModal">
                    Register
                </button>
            </div>
        </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    </div>
                    <div class="modal-body">
                        <h5>Please enter your phone number</h5>
                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                onclick="setSelector(0)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(1)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(2)">
                                0
                            </a>

                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers ms-3" href="#" role="button" id="d-3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(3)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(4)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(5)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers ms-3" href="#" role="button" id="d-6" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(6)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-7" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(7)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-8" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(8)">
                                0
                            </a>
                            <a class="btn btn-secondary dropdown-toggle dropdown-numbers" href="#" role="button" id="d-9" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            onclick="setSelector(9)">
                                0
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdown-numbers">
                                <a class="dropdown-item" onclick="selectNumber(0)">0</a>
                                <a class="dropdown-item" onclick="selectNumber(1)">1</a>
                                <a class="dropdown-item" onclick="selectNumber(2)">2</a>
                                <a class="dropdown-item" onclick="selectNumber(3)">3</a>
                                <a class="dropdown-item" onclick="selectNumber(4)">4</a>
                                <a class="dropdown-item" onclick="selectNumber(5)">5</a>
                                <a class="dropdown-item" onclick="selectNumber(6)">6</a>
                                <a class="dropdown-item" onclick="selectNumber(7)">7</a>
                                <a class="dropdown-item" onclick="selectNumber(8)">8</a>
                                <a class="dropdown-item" onclick="selectNumber(9)">9</a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
              </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
